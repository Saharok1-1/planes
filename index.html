<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>

        </div>
        <div style="background: linear-gradient(221.87deg, #43d2f5 1%, #9545f1 128%);">
          <h1>Airbus A 380</h1>

        </div>
        <div style="background: linear-gradient(220.16deg, #43d2f5 -8%, #F39102 138%);">
